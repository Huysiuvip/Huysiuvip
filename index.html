<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<div class="container">
    <h2>Đăng kí thực tập tốt nghiệp</h2>
    <form action="">
        <label for="name">Họ và tên:</label>
        <input type="text" name="name" id="name" required>
        <label for="idStudent">Mã sinh viên:</label>
        <input type="text" name="idStudent" id="idStudent" required>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <label for="numberphone">Số điện thoại:</label>
        <input type="tel" >
        <label for="chuyennganh">Chuyên ngành:</label>
        <select name="cn" id="chuyennganh">
            <option value="Công nghệ thông tin">Công nghệ thông tin:</option>
        </select>
        <label for="company">Công ty thực tập:</label>
        <input type="text" name="company" id="company" required>
        <label for="time">Thời gian thực tập(tuần):</label>
        <input type="number" name="time" id="time">
        <label for="note">Ghi chú:</label>
        <textarea name="note" id="note"></textarea>
        <button class="button">Đăng ký</button>
    </form>
</div>
</body>
</html>
